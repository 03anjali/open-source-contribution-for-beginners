<!DOCTYPE html>
<html>
<head>
	<title>Documents</title>
	<style type="text/css">
		#tri_div, #squ_div, #rec_div{
			visibility: hidden;
		}
	</style>

</head>
<body>
	<button id="squ" type="number">square</button>
	<button id="tri" type="number">triangle</button>
	<button id="rec" type="number">rectangle</button>
	<br>

<div id="squ_div">
	<input id="s1" type="number" placeholder="please enter the side">
	<button onclick="squ_area(document.getElementById('s1').value)">submit</button>
	<p id="result_squ"></p>
</div>

<div id="tri_div">
 		<br>
 		<input id="i1" type="number" placeholder="please enter base">
 		<input id="i2" type="number" placeholder="please enter height">
 		<button onclick="tri_area(document.getElementById('i1').value, document.getElementById('i2').value)">submit</button>
 		<p id="result_tri"></p>
</div>	

<div id="rec_div">
 		<br>
 		<input id="r1" type="number" placeholder="please enter length">
 		<input id="r2" type="number" placeholder="please enter breadth">
 		<button onclick="rec_area(document.getElementById('r1').value, document.getElementById('r2').value)">submit</button>
 		<p id="result_rec"></p>
 </div>

 <script>
 		const btn_squ = document.getElementById('squ');
 		const btn_tri = document.getElementById('tri');
 		const btn_rec = document.getElementById('rec');

 		function squ_area(side) {
 			document.getElementById('result_squ').innerHTML = side * side ;  
 		}

 		function tri_area(base, height) {
 			document.getElementById('result_tri').innerHTML = 0.5 * base * height;
 		}

 		function rec_area(length, breadth) {
 			document.getElementById('result_rec').innerHTML = length * breadth
 		}

 		btn_tri.addEventListener('click', function () {
 			document.querySelector('#tri_div').style.visibility = "unset";
 		});

 		btn_squ.addEventListener('click', function () {
 			document.querySelector('#squ_div').style.visibility = "unset";
 		});

 		btn_rec.addEventListener('click', function () {
 			document.querySelector('#rec_div').style.visibility = "unset";
 		});
 </script>
 <noscript>please enable your javascript or check your system.</noscript>	
</body>
</html>
